<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Snack Supply Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lifetime Snack Supply Calculator</h1>
    <label for="age">Your Age:</label>
    <input type="number" id="age" value="14" min="0"><br>
    
    <label for="maxAge">Maximum Age:</label>
    <input type="number" id="maxAge" value="100" min="0"><br>
    
    <label for="numPerDay">Snacks per Day:</label>
    <input type="number" id="numPerDay" value="3" min="0"><br>
    
    <button onclick="calculateSupply()">Calculate</button>
    
    <p id="result"></p>

    <script>
        function calculateSupply() {
            // Get values from input fields
            var age = parseInt(document.getElementById('age').value);
            var maxAge = parseInt(document.getElementById('maxAge').value);
            var numPerDay = parseInt(document.getElementById('numPerDay').value);

            // Calculate total required for a lifetime supply
            var totalRequired = (numPerDay * 365) * (maxAge - age);

            // Display the result on the screen
            document.getElementById('result').innerText = "You will need " + totalRequired + " snacks to last you until the ripe old age of " + maxAge + ".";
        }
    </script>
</body>
</html>
