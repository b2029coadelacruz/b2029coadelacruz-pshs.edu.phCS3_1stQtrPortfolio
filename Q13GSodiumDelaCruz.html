<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Charles Oswin A. Dela Cruz of 9Sodium</h2>
   
   <label for="userInput">Enter a number between 1 and 100:</label>
   <input type="number" id="userInput" min="1" max="100">
   <button onclick="checkIt()">Check</button>
   <p id="result"></p>



   <script>
       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1 to 100 when the page loads

       function checkIt() {
           var userInput = document.getElementById("userInput").value;
           var resultText = "";

           if (userInput < dNumber) {
               resultText = "Higher";
           } else if (userInput > dNumber) {
               resultText = "Lower";
           } else {
               resultText = "You are correct!";
           }

           document.getElementById("result").innerText = resultText;
       }
   </script>

</body>
</html>
